<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
<link rel="icon" href="calc.png" type="image/x-icon">
  <style>
    /* Add your CSS styles for the reordered calculator design here */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    .calculator {
      width: 320px;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #222;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    input[type="text"] {
      grid-column: span 4;
      height: 40px;
      font-size: 24px;
      border: none;
      background-color: #444;
      color: white;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
    }
    .button {
      width: 100%;
      height: 60px;
      font-size: 24px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }
    .button:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    .operator {
      background-color: #f4a442;
    }
    #clear {
      background-color: #f44336;
    }
    #delete {
      background-color: #f44336;
    }
    #calculate {
      background-color: #008CBA;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <button class="button" onclick="appendToDisplay('7')">7</button>
    <button class="button" onclick="appendToDisplay('8')">8</button>
    <button class="button" onclick="appendToDisplay('9')">9</button>
    <button class="button" onclick="appendToDisplay('/')">&#247;</button>
    <button class="button" onclick="appendToDisplay('4')">4</button>
    <button class="button" onclick="appendToDisplay('5')">5</button>
    <button class="button" onclick="appendToDisplay('6')">6</button>
    <button class="button" onclick="appendToDisplay('*')">&times;</button>
    <button class="button" onclick="appendToDisplay('1')">1</button>
    <button class="button" onclick="appendToDisplay('2')">2</button>
    <button class="button" onclick="appendToDisplay('3')">3</button>
	<button class="button" onclick="appendToDisplay('+')">+</button>
    <button id="clear" class="button" onclick="clearDisplay()">AC</button>
    <button id="delete" class="button" onclick="deleteLastCharacter()">&#9003;</button>
    <button class="button" onclick="appendToDisplay('0')">0</button>
    <button id="calculate" class="button" onclick="calculate()">=</button>
    <button class="button" onclick="appendToDisplay('√')">√</button>
    <button class="button" onclick="appendToDisplay('^')">^</button>
    <button class="button" onclick="appendToDisplay('%')">%</button>
    <button class="button" onclick="appendToDisplay('-')">-</button>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLastCharacter() {
      var currentDisplay = document.getElementById('display').value;
      document.getElementById('display').value = currentDisplay.slice(0, -1);
    }

    function calculate() {
      try {
        let expression = document.getElementById('display').value;
        expression = expression.replace(/√/g, 'Math.sqrt');
        expression = expression.replace(/\^/g, '**');
        expression = expression.replace(/%/g, '*0.01');
        document.getElementById('display').value = eval(expression);
      } catch(err) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
